<!DOCTYPE html>

<html lang="en">

<head>
    {{> head}}
</head>

<body>
    <div id="wrap">
        {{> navbar}}

        <div class="apply">
            <div class="color">
                <div class="apply">
                    <div class="container">
                        <div class="page-header main-content">
                            <h1 class="redTitle">You wanna make apps, too?!</h1>

                            <h3 class="redTitle">Roles in AppDev:</h3>

                            <div id="jobOfferings">
                                <div class="col-lg-3">
                                    <div class="jobPic" id="devs">
                                        <img class="responsive jobs" src="img/developper.png" />

                                            <span>Engineering</span>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="jobPic" id="desi">
                                    <img class="responsive jobs" src="img/designer.png">

                                        <span>UX &amp; Design</span>
                                    </h2>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="jobPic" id="uxd">
                                    <img class="responsive jobs" src="img/ux.png">
                                    <h2 id="ux">
                                        <span>Finance</span>
                                    </h2>

                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="jobPic" id="comm">
                                    <img class="responsive jobs" src="img/community.png" />
                                    <h2 id="community">
                                        <span>Community</span>
                                    </h2>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Typeform -->
            <div class="typeform-widget" data-url="https://grinnellappdev.typeform.com/to/izbPJq" data-text="AppDev Application" style="width:100%;height:800px;"></div>
            <script>
                (function () { var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement, gt = d.getElementsByTagName, id = 'typef_orm', b = 'https://s3-eu-west-1.amazonaws.com/share.typeform.com/'; if (!gi.call(d, id)) { js = ce.call(d, 'script'); js.id = id; js.src = b + 'widget.js'; q = gt.call(d, 'script')[0]; q.parentNode.insertBefore(js, q) } })()

            <div style="font-family: Sans-Serif;font-size: 12px;color: #999;opacity: 0.5; padding-top: 5px;">Powered by
                <a href="https://www.typeform.com/examples/forms/?utm_campaign=izbPJq&amp;utm_source=typeform.com-148909-Basic&amp;utm_medium=typeform&amp;utm_content=typeform-embedded-poweredbytypeform&amp;utm_term=EN"
                    style="color: #999" target="_blank">Typeform</a>
            </div>


            <div class="col-lg-3"></div>
            <div class="col-lg-6 jobRole"></div>
            <div class="col-lg-3"></div>

        </div>
        <div class="col-lg-12"></div>
    </div>
    <div id="footer">

            <div class="col-lg-3">
                <p class="text-muted"> &copy; Grinnell AppDev, 2016</p>

                </p>
            </div>

            <div class="col-lg-2">

                    <a href="https://www.facebook.com/GrinnellAppdev">
                        <img class="footic" src="img/facebook.png">
                    </a>
                    <a href="https://github.com/GrinnellAppDev">
                        <img class="footic" src="img/github.png">
                    </a>
                    <a href="https://twitter.com/grinnellappdev">
